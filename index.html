<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturiEdit Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1>FuturiEdit Pro</h1>
        <div class="tabs">
            <button onclick="showTab('basic')">Básico</button>
            <button onclick="showTab('text')">Texto</button>
            <button onclick="showTab('colors')">Cores</button>
            <button onclick="showTab('tools')">Ferramentas</button>
        </div>
        
        <!-- Aba Básico -->
        <div id="basic" class="tab-content">
            <div class="controls">
                <label for="brightness">Brilho:</label>
                <input type="range" id="brightness" min="-100" max="100" value="0" oninput="applyFilters()">
                <label for="contrast">Contraste:</label>
                <input type="range" id="contrast" min="-100" max="100" value="0" oninput="applyFilters()">
                <label for="saturation">Saturação:</label>
                <input type="range" id="saturation" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
        </div>

        <!-- Aba Texto -->
        <div id="text" class="tab-content" style="display:none;">
            <div class="controls">
                <label for="textInput">Texto:</label>
                <input type="text" id="textInput" placeholder="Digite o texto">
                <label for="fontSize">Tamanho:</label>
                <input type="number" id="fontSize" value="30" min="10" max="100">
                <label for="textColor">Cor:</label>
                <input type="color" id="textColor" value="#ffffff">
                <button onclick="addText()">Adicionar Texto</button>
            </div>
        </div>

        <!-- Aba Cores -->
        <div id="colors" class="tab-content" style="display:none;">
            <div class="controls">
                <label for="hue">Matiz:</label>
                <input type="range" id="hue" min="0" max="360" value="0" oninput="adjustColors()">
                <label for="lightness">Luminosidade:</label>
                <input type="range" id="lightness" min="0" max="200" value="100" oninput="adjustColors()">
            </div>
        </div>

        <!-- Aba Ferramentas -->
        <div id="tools" class="tab-content" style="display:none;">
            <div class="controls">
                <button onclick="enableWatermarkRemoval()">Remover Marca d'Água</button>
                <button onclick="enableCrop()">Recortar</button>
                <button onclick="undo()">Desfazer</button>
            </div>
        </div>

        <button class="help-btn" onclick="showHelp()">Ajuda</button>
    </div>

    <div class="container">
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">
        <canvas id="imageCanvas"></canvas>
    </div>

    <div id="helpModal" style="display:none;">
        <h2>Instruções de Uso</h2>
        <p>Bem-vindo ao FuturiEdit Pro! Veja como usar:</p>
        <ul>
            <li><b>Básico:</b> Ajuste brilho, contraste e saturação.</li>
            <li><b>Texto:</b> Adicione texto com tamanho e cor personalizados.</li>
            <li><b>Cores:</b> Altere matiz e luminosidade da imagem.</li>
            <li><b>Ferramentas:</b> Remova marcas d'água ou recorte a imagem.</li>
        </ul>
        <button onclick="hideHelp()">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
